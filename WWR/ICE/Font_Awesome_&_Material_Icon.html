<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="ICE/Font_Awesome_and_Material_Icons.css">
</head>
<body>
<!--https://www.w3schools.com/icons/fontawesome5_intro.asp-->
<i class="fas fa-clock"></i>
    <i class = 'fas fa-clock'></i>
<i class="far fa-clock"></i>
    <i class = 'far fa-clock'></i>
<br>
<i class="fas fa-clock" style="font-size:250px;color:#3100b8"></i>
<br>
    <i class = 'far fa-clock' style = 'font-size:50px; color:indigo'></i>
<i class="far fa-clock" style="font-size:75px;color:#77ebff"></i> 
    <i class = 'fas fa-clock' style = 'font-size:3em; color:indigo'></i>
<br>
<i class="fas fa-clock fa-xs"></i>
<i class="fas fa-clock fa-sm"></i>
<i class="fas fa-clock fa-lg"></i>
<i class="fas fa-clock fa-2x"></i>
<i class="fas fa-clock fa-5x"></i>
<i class="fas fa-clock fa-10x"></i>
<br>
<ul class="fa-ul">
    <li><span class="fa-li"><i class="fas fa-check-square"></i></span>List Item</li>
    <li><span class="fa-li"><i class="fas fa-spinner fa-pulse"></i></span>Processing Item</li>
    <li><span class="fa-li"><i class="fas fa-square"></i></span>Black Box Item</li>
  </ul> 
<br>
<!--ANIMATED ICONS-->
<i class="fas fa-spinner fa-spin"></i>
<i class="fas fa-circle-notch fa-spin"></i>
<i class="fas fa-sync-alt fa-spin"></i>
<i class="fas fa-cog fa-spin"></i>
<i class="fas fa-cog fa-pulse"></i>
<i class="fas fa-spinner fa-pulse"></i> 
<br>
<br>
<!--ROTATED ICONS-->
<i class="fas fa-laptop"></i>
<i class="fas fa-laptop fa-rotate-90" style = 'color: darkslategrey'></i>
<i class="fas fa-laptop fa-rotate-180" style = 'color: darkslategrey'></i>
<i class="fas fa-laptop fa-rotate-270" style = 'color: darkslategrey'></i>
<i class="fas fa-laptop fa-flip-horizontal" style = 'color: darkslategrey'></i>
<i class="fas fa-laptop fa-flip-vertical" style = 'color: darkslategrey'></i>
<br>
<br>
<!--
    FONTAWESOME.COM
    https://fontawesome.com/icons/
-->
<i class="fa-solid fa-crow"></i>
<i class="fa-brands fa-d-and-d"></i>
<br>
<br>
<i class="fa-solid fa-shield"></i>
<i class="fa-solid fa-fingerprint"></i>
<i class="fa-solid fa-virus-covid"></i>

<span class="material-icons fa-spin" style = 'font-size:89px; color:darkgreen'>paid</span>
<span class="material-icons" style = 'font-size:110px; color:darkred'>power_settings_new</span>
<span class="material-icons fa-fade" style = 'font-size:95px; color:darkblue'>
    security
</span>
<span class="material-icons fa-pulse" style = 'font-size:99px; color:darkslategrey'>
    memory
</span>

    flag
</span>
